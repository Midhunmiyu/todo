<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top header-transparent">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href=" {% static 'index.html' %} ">TODO</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href=" {% static 'index.html' %} " class="logo"><img src=" {% static 'assets/img/logo.png' %} " alt="" class="img-fluid"></a>-->



    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center justify-content-center">
    <div class="container position-relative">
        <h1>These Are Your TODO Tasks</h1>
        <br>
        <br>
              <div class="col -lg-10">
              <div class="card-body">
            <table class="table ">
            <thead>
                <tr class="table-dark">
                     <th scope="col">SL NO</th>
                    <th scope="col">Reminder</th>
                    <th scope="col">Date</th>
                     <th scope="col">Update</th>
                     <th scope="col">Delete</th>

                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr class="table-dark">
                  <th scope="row">{{ forloop.counter}}</th>
                   <td>{{ i.reminder }}</td>
                   <td>{{ i.date }}</td>
                    <td><a href="{% url 'delete' i.id %}" class="btn-get-started scrollto">DELETE</a></td>
                    <td><a href="{% url 'update' i.id %} " class="btn-get-started scrollto">UPDATE</a></td>

                </tr>

                </tr>
                {% endfor %}


            </tbody>
            </table>
        </div>
        </div>

    </div>
  </section><!-- End Hero -->


  <!-- Vendor JS Files -->
  <script src=" {% static 'assets/vendor/purecounter/purecounter_vanilla.js' %} "></script>
  <script src=" {% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %} "></script>
  <script src=" {% static 'assets/vendor/glightbox/js/glightbox.min.js' %} "></script>
  <script src=" {% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %} "></script>

  <script src=" {% static 'assets/vendor/php-email-form/validate.js' %} "></script>

  <!-- Template Main JS File -->
  <script src=" {% static 'js/main.js' %} "></script>

</body>

</html>
